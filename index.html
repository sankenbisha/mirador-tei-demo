<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Mirador + 翻刻（スリム版）</title>

  <!-- Mirador本体のみ -->
  <script src="https://unpkg.com/mirador@3.2.0/dist/mirador.min.js"></script>

  <style>
    body, html { margin: 0; height: 100%; }
    #viewer { height: 100vh; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      window.Mirador.viewer({
        id: "viewer",
        windows: [{
          manifestId: "./sample-manifest.json",
          canvasIndex: 0,
        }],
        workspaceControlPanel: {
          enabled: true,
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Mirador + 翻刻 (Annotation版)</title>

  <!-- React本体 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.14.0/umd/react.production.min.js"></script>

  <!-- ReactDOM本体 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.14.0/umd/react-dom.production.min.js"></script>

  <!-- Redux本体 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>

  <!-- React-Redux本体 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.2.1/react-redux.min.js"></script>

  <!-- Mirador本体 -->
  <script src="https://unpkg.com/mirador@3.2.0/dist/mirador.min.js"></script>

  <style>
    body, html { margin: 0; height: 100%; }
    #viewer { height: 100vh; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      window.Mirador.viewer({
        id: "viewer",
        windows: [{
          manifestId: "./sample-manifest.json",
          canvasIndex: 0,
        }],
        workspaceControlPanel: {
          enabled: true,
        }]
      });
    });
  </script>
</body>
</html>
